<!DOCTYPE html>

<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>实验室注册登录页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />

        <link th:href="@{css/demo.css}"  rel="stylesheet" type="text/css">
        <link th:href="@{css/style3.css}"  rel="stylesheet" type="text/css">
        <link th:href="@{css/animate-custom.css}"  rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">

            <header>

				<nav class="codrops-demos">
                    <span>点击 <strong>"右边按钮"</strong> 可实现登录页面切换</span>
					<a th:href="@{/studentLogin}">学生登录</a>
					<a th:href="@{/teamLogin}" class="current-demo">团队登录</a>
                    <a th:href="@{/userLogin}">资产员登录</a>
                    <a th:href="@{/rootLogin}">管理员登录</a>
				</nav>
            </header>
         <div style="text-align:center;clear:both;">
</div>
            <section>
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form autocomplete="on"  th:action="@{/teamLogin}" th:method="post">
                                <h1>团队登录</h1>
                                <p style="color: red" th:text="${loginError}" th:if="${not #strings.isEmpty(loginError)}"></p>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > 你的邮箱或者用户名</label>
                                    <input id="username" name="stu_number" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> 你的密码 </label>
                                    <input id="password" name="stu_pwd" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="keeplogin">
                                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                    <label for="loginkeeping">记住我的登录 </label>
                                </p>
                                <p class="login button">
                                    <input type="submit" value="确认" />
                                </p>

                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
