<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>教师团队管理子系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

</head>

<body>
<div class="xh-main">
    <form th:action="@{/findCompletedTasks}" th:method="post" style="float: right">
        <input type="text" name="search" placeholder="输入任务名称">
        <input type="submit" class="btn btn-info" value="查找">
    </form>
    <div data-example-id="contextual-table">
        <table class="table">
            <thead>
            <tr>
                <th>编号</th>
                <th>任务名称</th>
                <th>难度</th>
                <th>任务发布日期</th>
                <th>任务内容</th>
                <th>完成日期</th>
                <th>任务负责人学号</th>
<!--                <th>操作</th>-->
            </tr>
            </thead>
            <tbody th:each="task_completed:${tasks_completed}">
                <td th:text="${task_completed.id}"></td>
                <td th:text="${task_completed.task_name}"></td>
                <td th:text="${task_completed.difficulty}"></td>
                <td th:text="${task_completed.release_time}"></td>
                <td th:text="${task_completed.task_text}"></td>
                <td th:text="${task_completed.end_time}"></td>
                <td th:text="${task_completed.task_people_number}"></td>
<!--                <td>-->
<!--                    -->
<!--                </td>-->
            </tbody>
        </table>
    </div>
</div>

</body>
<link th:href="@{css/xh.css}" rel="stylesheet" type="text/css" href="css/xh.css">
<link th:href="@{css/xhico.css}" rel="stylesheet" type="text/css" href="css/xhico.css">
<link th:href="@{css/main.css}" rel="stylesheet" type="text/css" href="css/main.css?tmp=23">
<link th:href="@{Font/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" href="Font/font-awesome-4.7.0/css/font-awesome.min.css">
<script th:src="@{js/jquery.js}" src="js/jquery.js" type="text/javascript"></script>
<script th:src="@{js/xh.js}" src="js/xh.js?tmp=123" type="text/javascript"></script>
<script th:src="@{js/main.js}" src="js/main.js" type="text/javascript"></script>
<link th:href="@{http://www.jq22.com/jquery/bootstrap-3.3.4.css}" rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<script th:src="@{http://www.jq22.com/jquery/bootstrap-3.3.4.js}" src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>

</html>
