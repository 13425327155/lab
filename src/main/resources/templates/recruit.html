<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>教师团队管理子系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

</head>

<body>
    <div class="xh-main">
        <div data-example-id="contextual-table">
            <table class="table">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>班级</th>
                    <th>联系方式</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody th:each="personNew:${personNews}">
                <td th:text="${personNew.id}"></td>
                <td th:text="${personNew.mem_name}"></td>
                <td th:text="${personNew.stu_number}"></td>
                <td th:text="${personNew.mem_class}"></td>
                <td th:text="${personNew.mem_phone}"></td>
                <td>
                    <a th:onclick="return agree([[${personNew.mem_name}]])" th:href="@{/agree(id=${personNew.id})}" class="btn btn-info" style="font-size: 2px">通过</a>
                    <a th:onclick="return refuse([[${personNew.mem_name}]])" th:href="@{/refuse(id=${personNew.id})}" class="btn btn-danger" style="font-size: 2px">拒绝</a>
                </td>
                </tbody>
            </table>
        </div>
    </div>

</body>
<link th:href="@{css/xh.css}" rel="stylesheet" type="text/css" href="css/xh.css">
<link th:href="@{css/xhico.css}" rel="stylesheet" type="text/css" href="css/xhico.css">
<link th:href="@{css/main.css}" rel="stylesheet" type="text/css" href="css/main.css?tmp=23">
<link th:href="@{Font/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" href="Font/font-awesome-4.7.0/css/font-awesome.min.css">
<script th:src="@{js/jquery.js}" src="js/jquery.js" type="text/javascript"></script>
<script th:src="@{js/xh.js}" src="js/xh.js?tmp=123" type="text/javascript"></script>
<script th:src="@{js/main.js}" src="js/main.js" type="text/javascript"></script>
<link th:href="@{http://www.jq22.com/jquery/bootstrap-3.3.4.css}" rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<script>
    function agree(value){
        return confirm("您确定要将 【"+value+"】 招进本队吗？");
    }
    function refuse(value){
        return confirm("您确定要拒绝 【"+value+"】 的申请吗？");
    }
</script>
</html>
