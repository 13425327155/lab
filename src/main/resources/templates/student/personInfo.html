</head>
<body>
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">编辑个人信息</h4>
</div>
<div id="div">
    <form th:action="@{/savePersonInfo(stu_number=${session.personInfo.stu_number})}" method="post" id="formList">
        <div class="form-group">
            <label for="mem_name">姓名:</label>
            <input type="text" class="form-control" id="mem_name" th:field="${personInfo.mem_name}">
        </div>
        <div class="form-group">
            <label for="stu_number">学号:</label>
            <sapn id="stu_number" th:text="${personInfo.stu_number}"></sapn>
        </div>
        <div class="form-group">
            <label for="mem_class">班级:</label>
            <input type="text" class="form-control" id="mem_class" th:field="${personInfo.mem_class}">
        </div>
        <div class="form-group">
            <label for="mem_phone">联系方式:</label>
            <input type="tel" class="form-control" id="mem_phone" th:field="${personInfo.mem_phone}">
        </div>
        <div class="form-group">
            <label for="team_id">团队编号:</label>
            <span id="team_id" th:text="${personInfo.team_id}"></span>
        </div>
        <div class="form-group">
            <label for="mem_state">是否已加入团队:</label>
            <span id="mem_state" th:if="${personInfo.mem_state}=='-1'">正在申请</span>
            <span id="mem_state" th:if="${personInfo.mem_state}=='0'">未加入</span>
            <span id="mem_state" th:if="${personInfo.mem_state}=='1'">已有团队</span>
            <a id="outTeam" class="btn btn-danger btn-sm " th:href="@{/deleteMem_state(stu_number=${session.personInfo.stu_number})}">退出团队</a>
        </div>
        <input type="submit" class="btn btn-primary" value="保存" id="save">
    </form>
</div>
<script type="text/javascript" th:src="@{../js/jquery-1.8.3.js}"></script>
<script th:src="@{../js/personInfo.js}"></script>
</body>
</html>
