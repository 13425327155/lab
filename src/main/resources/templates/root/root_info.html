    <!-- CSS

    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/uikit.css}" href="../static/css/uikit.css">
    <link rel="stylesheet" th:href="@{/css/public.css}" href="../static/css/public.css">

    <!-- icons

    <link rel="stylesheet" th:href="@{/css/icons.css}">

    <script th:src="@{https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js}"></script>
    <script th:src="@{https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>

<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- sidebar -->
    <div class="main_sidebar">
        <div class="side-overlay" uk-toggle="target: #wrapper ; cls: collapse-sidebar mobile-visible"></div>

        <!-- sidebar header -->
        <div class="sidebar-header">
            <!-- Logo-->
            <div id="logo">
                <h4 style="color: white">实验室子系统</h4>
            </div>
            <span class="btn-close" uk-toggle="target: #wrapper ; cls: collapse-sidebar mobile-visible"></span>
        </div>

        <!-- 菜单栏 -->
        <div class="sidebar">
            <div class="sidebar_innr" data-simplebar>

                <div class="sections">
                    <ul>
                        <li class="active">
                            <a th:href="@{/root_home}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#047cac" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"></path>
                                </svg>
                                首页 </a>
                        </li>
                        <li>
                            <a th:href="@{/findByAchievementPage}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#8bc34a"
                                          d="M22,16V4A2,2 0 0,0 20,2H8A2,2 0 0,0 6,4V16A2,2 0 0,0 8,18H20A2,2 0 0,0 22,16M11,12L13.03,14.71L16,11L20,16H8M2,6V20A2,2 0 0,0 4,22H18V20H4V6">
                                    </path>
                                </svg> 实验成果管理 </a>
                        </li>
                        <li>
                            <a th:href="@{/findByApplyPage}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#009688"
                                          d="M21,9A1,1 0 0,1 22,10A1,1 0 0,1 21,11H16.53L16.4,12.21L14.2,17.15C14,17.65 13.47,18 12.86,18H8.5C7.7,18 7,17.27 7,16.5V10C7,9.61 7.16,9.26 7.43,9L11.63,4.1L12.4,4.84C12.6,5.03 12.72,5.29 12.72,5.58L12.69,5.8L11,9H21M2,18V10H5V18H2Z">
                                    </path>
                                </svg> 实验室申请管理 </a>
                        </li>
                        <!--<li>-->
                        <!--<a href="day_duty.html">-->
                        <!--<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">-->
                        <!--<path fill="#f25e4e"-->
                        <!--d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z">-->
                        <!--</path>-->
                        <!--</svg> 值班管理 </a>-->
                        <!--</li>-->
                        <li>
                            <a th:href="@{/findByCheckInPage}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#03A9F4"
                                          d="M16.5,9L13.5,12L16.5,15H22V9M9,16.5V22H15V16.5L12,13.5M7.5,9H2V15H7.5L10.5,12M15,7.5V2H9V7.5L12,10.5L15,7.5Z">
                                    </path>
                                </svg> 出入管理 </a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

    </div>

    <!-- 容器 -->
    <div class="main_content">

        <!-- header -->
        <div id="main_header">
            <header>
                <div class="header-innr">

                    <!-- Logo-->
                    <div class="header-btn-traiger is-hidden" uk-toggle="target: #wrapper ; cls: collapse-sidebar mobile-visible">
                        <span></span></div>

                    <!-- Logo-->
                    <div id="logo">
                        菜单栏
                    </div>
                    <h2 style="margin: auto">个人信息</h2>

                    <!-- user icons -->
                    <div class="head_user">

                        <!-- profile -image -->
                        <a class="opts_account" href="#"> <img th:src="@{/image/head.jpg}" alt=""></a>

                        <!-- profile dropdown-->
                        <div uk-dropdown="mode:click ; animation: uk-animation-slide-bottom-small"
                             class="dropdown-notifications rounded display-hidden">

                            <!-- User Name / Avatar -->
                            <a href="#">

                                <div class="dropdown-user-details">

                                    <div class="dropdown-user-cover">
                                        <img th:src="@{image/one.png}" alt="">
                                    </div>
                                    <div class="dropdown-user-avatar">
                                        <img th:src="@{/image/head.jpg}" alt="">
                                    </div>
                                    <div class="dropdown-user-name" th:inline="text">[[${session.userInfo.root_name}]] </div>
                                </div>

                            </a>

                            <ul class="dropdown-user-menu">
                                <li><a href="#"> <i class="fas fa-rocket"></i> 个人信息 </a> </li>
                                <li><a th:href="@{/logout}"> <i class="fas fa-sign-out-alt"></i>退出登录</a>
                                </li>
                            </ul>


                        </div>


                    </div>

                </div> <!-- / heaader-innr -->
            </header>

        </div>

        <!--内容区-->
        <div>

            <div class="container">
                <h2>修改个人信息</h2>
                <form th:action="@{/updateRoot}" th:method="post">
                    <div class="form-group">
                        <label for="id1">身份编号:</label>
                        <input name="id" th:value="${session.userInfo.id}"  type="text" class="form-control" disabled id="id1" >
                    </div>
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input name="root_name" th:value="${session.userInfo.root_name}" type="text" class="form-control" id="name" >
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号码:</label>
                        <input name="root_phone" th:value="${session.userInfo.root_phone}"  type="text" class="form-control" id="phone" placeholder="请输入手机号码">
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a th:href="@{/root_home}" class="btn btn-primary">返回</a>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- javaScripts
================================================== -->
<script th:src="@{/js/uikit.js}"></script>
