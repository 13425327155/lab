        <!--内容区-->
        <div>
            <form th:action="@{/updatecheckIn}" th:method="post">
                <table style="margin-left: 30px;margin-top: 30px;">
                    <!--id也要传过去，不过这里把id隐藏不显示在页面-->
                    <input name="id" type="hidden" th:field="${updateCheckInDate.id}"/>
                    <tr>
                        <td>姓名:</td>
                        <td>
                            <input name="name" th:field="${updateCheckInDate.name}" type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                    <td>联系方式:</td>
                    <td>
                    <input name="team_phone" th:field="${updateCheckInDate.team_phone}" type="text" class="form-control">
                    </td>
                    </tr>
                    <tr>
                    <td>团队类型:</td>
                    <td>
                    <input name="team_type" th:field="${updateCheckInDate.team_type}" type="text" class="form-control">
                    </td>
                    </tr>
                    <tr>
                    <td>团队名称:</td>
                    <td>
                    <input name="team_name" th:field="${updateCheckInDate.team_name}" type="text" class="form-control">
                    </td>
                    </tr>
                    <tr>
                    <td>实验室名称:</td>
                    <td>
                    <input name="lab_name" th:field="${updateCheckInDate.lab_name}" type="text" class="form-control">
                    </td>
                    </tr>
                    <tr>
                    <td>进入时间:</td>
                    <td>
                    <input name="in_time"  type="date" class="form-control">
                    </td>
                    </tr>
                    <tr>
                    <td>离开时间:</td>
                    <td>
                    <input name="out_time"  type="date" class="form-control">
                    </td>
                    </tr>
                    <tr>
                    <td>团队成员:</td>
                    <td>
                    <input name="team_member"  th:field="${updateCheckInDate.team_member}"  type="text" class="form-control">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </td>
                        <td>
                            <a th:href="@{/findByCheckInPage}" type="button" class="btn btn-info">
                                返回
                            </a>
                        </td>
                    </tr>

                </table>

            </form>

<!-- javaScripts
================================================== -->
<script src="../assets/js/uikit.js"></script>
<script src="../assets/js/simplebar.js"></script>
<script type="text/javascript">
    var nav =document.getElementById("nav");
    var navlist = nav.children;
    var con = document.getElementById("content");
    var conlist = con.children;
    for (var i= 0;i<navlist.length;i++){
        navlist[i].index = i;
        navlist[i].onclick = function (){
            for (var m = 0;m< conlist.length;m++){
                navlist[m].className = "";
                conlist[m].style.display ="none";
            }
            this.className = "active";
            conlist[this.index].style.display = "block";
        }
    }
</script>
