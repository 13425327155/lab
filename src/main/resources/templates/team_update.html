<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>教师团队管理子系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

</head>

<body>
<div class="xh-main">
    <h2 style="text-align: center">团队信息表</h2>
    <div style="width: 60%;margin-left: 13%">
        <form role="form" class="form-horizontal" th:action="@{/updateTeam}" th:method="post" style="margin-left: 25%">
            <div class="form-group">
                    <span class="input-group-addon">
                        <label for="teamName"><i class="fa fa-flag-o">更改团队名</i></label>
                    </span>
                <input type="text" class="form-control" id="teamName" name="team_name" placeholder="新的团队名" style="text-align: center" required>
                <label class="radio-inline"><input  type="radio" name="team_type" value="教师团队" checked>教师团队</label>
                <label class="radio-inline"><input  type="radio" name="team_type" value="项目团队">项目团队</label>
                <label class="radio-inline"><input  type="radio" name="team_type" value="竞赛团队">竞赛团队</label>
                <label class="radio-inline"><input  type="radio" name="team_type" value="其他团队">其他团队</label>
            </div>
            <div class="form-group">
                    <span class="input-group-addon">
                        <label for="exp_title"><i class="fa fa-list-alt">更改项目标题</i></label>
                    </span>
                <input type="text" id="exp_title" class="form-control" name="team_Exp_title" placeholder="新的团队项目标题" style="text-align: center" required>
                <label class="radio-inline"><input type="radio" name="is_enjor" value="1" checked>可加入</label>
                <label class="radio-inline"><input type="radio" name="is_enjor" value="0">不可加入</label>
            </div>
            <div class="form-group">
                    <span class="input-group-addon">
                        <ul style="list-style: none;padding-left: 0px">
                            <li><label for="stu_number"><i class="fa fa-user">更换负责人</i></label></li>
                        </ul>
                    </span>
                <label for="stu_number">账号:</label>
                <input type="text" class="form-control" id="stu_number" name="stu_number"  placeholder="新的团队负责人账号" style="text-align: center" required>
                <label for="stu_pwd">密码:</label>
                <input type="password" class="form-control" id="stu_pwd" name="stu_pwd"  placeholder="新的团队负责人密码" style="text-align: center" required>
                <label for="stu_phone">联系方式:</label>
                <input type="text" class="form-control" id="stu_phone" name="stu_phone"  placeholder="新的团队负责人联系方式" style="text-align: center" required>
            </div>
            <div style="text-align: center">
                <input type="submit" onclick="return updateConfirm()" class="btn-primary btn" style="text-align: center;width: 16%;font-size: 16px">
                <input type="reset" class="btn-info btn" style="text-align: center;width: 16%;font-size: 16px;margin-left: 20px">
            </div>
        </form>
    </div>
</div>

</body>
<link th:href="@{css/xh.css}" rel="stylesheet" type="text/css" href="css/xh.css">
<link th:href="@{css/xhico.css}" rel="stylesheet" type="text/css" href="css/xhico.css">
<link th:href="@{css/main.css}" rel="stylesheet" type="text/css" href="css/main.css?tmp=23">
<link th:href="@{Font/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" href="Font/font-awesome-4.7.0/css/font-awesome.min.css">
<script th:src="@{js/jquery.js}" src="js/jquery.js" type="text/javascript"></script>
<script th:src="@{js/xh.js}" src="js/xh.js?tmp=123" type="text/javascript"></script>
<script th:src="@{js/main.js}" src="js/main.js" type="text/javascript"></script>
<link th:href="@{http://www.jq22.com/jquery/bootstrap-3.3.4.css}" rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<script type="text/javascript">
    function updateConfirm() {
        return confirm("您确定要更新团队信息吗?（若更新失败会再次返回当前页面）");
    }
</script>
</html>
