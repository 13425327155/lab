<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>教师团队管理子系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

</head>

<body>
    <div class="xh-main">
        <div data-example-id="contextual-table">
            <table class="table">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal_add">
                    分配新任务
                </button>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>任务名称</th>
                        <th>难度</th>
                        <th>任务发布日期</th>
                        <th>任务内容</th>
                        <th>任务截止日期</th>
                        <th>任务负责人学号</th>
                    </tr>
                </thead>
                <tbody th:each="task_inhang:${tasks_inhang}">
                    <td th:text="${task_inhang.id}"></td>
                    <td th:text="${task_inhang.task_name}"></td>
                    <td th:text="${task_inhang.difficulty}"></td>
                    <td th:text="${task_inhang.release_time}"></td>
                    <td th:text="${task_inhang.task_text}"></td>
                    <td th:text="${task_inhang.closing_time}"></td>
                    <td th:text="${task_inhang.task_people_number}"></td>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 添加的模态框 -->
    <div class="modal fade" id="myModal_add">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">分配任务</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="container">
                        <form th:action="@{/taskAssign}" th:method="post">
                            <table>
                                <tr>
                                    <td>任务名称:</td>
                                    <td>
                                        <input name="task_name" required  type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>难度:</td>
                                    <td>
                                        <input name="difficulty" required  type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>任务发布时间:</td>
                                    <td>
                                        <input name="release_time" required  type="date" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>任务截止日期:</td>
                                    <td>
                                        <input name="closing_time" required  type="date" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>任务内容:</td>
                                    <td>
                                        <input name="task_text" required  type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>任务负责人学号:</td>
                                    <td>
                                        <input name="task_people_number"  required type="text" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button onclick="remind()" type="submit" class="btn btn-primary">分配</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

</body>
<link th:href="@{css/xh.css}" rel="stylesheet" type="text/css" href="css/xh.css">
<link th:href="@{css/xhico.css}" rel="stylesheet" type="text/css" href="css/xhico.css">
<link th:href="@{css/main.css}" rel="stylesheet" type="text/css" href="css/main.css">
<link th:href="@{Font/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" href="Font/font-awesome-4.7.0/css/font-awesome.min.css">
<script th:src="@{js/jquery.js}" src="js/jquery.js" type="text/javascript"></script>
<script th:src="@{js/xh.js}" src="js/xh.js?tmp=123" type="text/javascript"></script>
<script th:src="@{js/main.js}" src="js/main.js" type="text/javascript"></script>
<link th:href="@{http://www.jq22.com/jquery/bootstrap-3.3.4.css}" rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<script th:src="@{http://www.jq22.com/jquery/bootstrap-3.3.4.js}" src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
<script>
    function remind(){
        return confirm("分配成功~");
    }
</script>
</html>
