<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>教师团队管理子系统</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

</head>

<body>
    <div class="xh-main">
        <h2 style="text-align: center">团队信息表</h2>
        <div style="width: 60%;margin-left: 13%">
            <form role="form" class="form-horizontal" th:each="team:${teams}" style="margin-left: 25%">
                <div class="form-group">
                        <span class="input-group-addon">
                            <label for="teamName"><i class="fa fa-flag-o"></i></label>
                        </span>
                    团队负责人账号<input type="text" class="form-control" id="team_account" name="stu_number" th:value="${team.stu_number}" disabled style="text-align: center">
                    团队名<input type="text" class="form-control" id="teamName" name="team_name" th:value="${team.team_name}" disabled style="text-align: center">
                    <label class="radio-inline"><input type="radio" name="team_type" th:checked="${team.team_type=='教师团队'}" disabled>教师团队</label>
                    <label class="radio-inline"><input type="radio" name="team_type" th:checked="${team.team_type=='项目团队'}" disabled>项目团队</label>
                    <label class="radio-inline"><input type="radio" name="team_type" th:checked="${team.team_type=='竞赛团队'}" disabled>竞赛团队</label>
                    <label class="radio-inline"><input type="radio" name="team_type" th:checked="${team.team_type=='其他团队'}" disabled>其他团队</label>
                </div>
                <div class="form-group">
                        <span class="input-group-addon">
                            <ul style="list-style: none;padding-left: 0px">
                                <li><label for="applicant"><i class="fa fa-user">团队负责人名字及联系方式</i></label></li>
                            </ul>
                        </span>
                    <input type="text" class="form-control" id="applicant" th:each="personInfo:${personInfos}" th:value="${personInfo.mem_name}" disabled style="text-align: center">

                    <input type="tel" class="form-control" name="stu_phone" th:value="${team.stu_phone}" disabled style="text-align: center">
                </div>
                <div class="form-group">
                        <span class="input-group-addon">
                            <label for="member"><i class="fa fa-group">团队成员</i></label>
                        </span>
                    <textarea id="member" class="form-control" th:each="personinfos:${personinfo}" th:placeholder="${personinfos.mem_name}" rows="1.5" cols="92" disabled style="text-align: center"></textarea>

                </div>
                <div class="form-group">
                        <span class="input-group-addon">
                            <label for="content"><i class="fa fa-list-alt">团队项目名字</i></label>
                        </span>
                    <!--/*@thymesVar id="team" type=""*/-->
                    <textarea id="content" class="form-control" th:placeholder="${team.team_Exp_title}"  rows="2" cols="92" disabled style="text-align: center"></textarea>
                </div>
                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="is_enjoin" th:checked="${team.is_enjor!=1}" disabled>可加入</label>
                    <label class="radio-inline"><input type="radio" name="is_enjoin" th:checked="${team.is_enjor!=1}" disabled>不可加入</label>
                </div>
            </form>
        </div>
    </div>

</body>
<link th:href="@{css/xh.css}" rel="stylesheet" type="text/css" href="css/xh.css">
<link th:href="@{css/xhico.css}" rel="stylesheet" type="text/css" href="css/xhico.css">
<link th:href="@{css/main.css}" rel="stylesheet" type="text/css" href="css/main.css?tmp=23">
<link th:href="@{Font/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" href="Font/font-awesome-4.7.0/css/font-awesome.min.css">
<script th:src="@{js/jquery.js}" src="js/jquery.js" type="text/javascript"></script>
<script th:src="@{js/xh.js}" src="js/xh.js?tmp=123" type="text/javascript"></script>
<script th:src="@{js/main.js}" src="js/main.js" type="text/javascript"></script>
<link th:href="@{http://www.jq22.com/jquery/bootstrap-3.3.4.css}" rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
</html>
