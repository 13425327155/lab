<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>门锁管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}">
    <link rel="stylesheet" th:href="@{/css/style_user.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <style>
        #main{
            margin-top: 20px;
        }

    </style>
</head>

<body class="container">
<header class="am-topbar">
    <!-- 导航 -->
    <div class="am-g am-g-fixed">
        <a th:href="@{/logout_user}"><button class = "backbtn">退出</button></a>
        <h1 class="am-topbar-brand">
            <a href="#">门锁管理</a>
        </h1>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a  th:href="@{/index}">首页</a></li>
                <li ><a th:href="@{/msgl}">门锁管理</a></li>
                <li class="am-active"><a th:href="@{/sbgl}">设备管理</a></li>
            </ul>
        </div>
    </div>
</header>
<div id="main" class="am-g am-g-fixed">
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">
            <h3 class="am-panel-title">门锁管理</h3>
            <div class="search">
                <from th:action="@{/searchSbgl}">
                    <input name="searche" type="text" value="请输入关键词搜索">
                    <button type="submit"></button>
                </from>
            </div>
        </div>

        <div class="with:80%">
            <form class="form-horizontal"   th:action="@{/sbgledit}" th:object="${sbgl}"  method="post">
                <input type="hidden" name="id" th:value="*{id}" />

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label" >设备名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">设备类型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="type" id="type" th:value="*{type}" placeholder="type"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="college" class="col-sm-2 control-label">所属实验室</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="college" id="college" th:value="*{college}" placeholder="college"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="确定" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <a href="/toAdd" th:href="@{/sbgl}" class="btn btn-info">返回</a>
                    </div>

                </div>
            </form>
        </div>
</body>
</html>
